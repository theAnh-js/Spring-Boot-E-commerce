<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment = "content" th:remove="tag">
	<div>
		<p>
			Use this page to manage states which will be displayed in the customer registration.
			Click Load Country List first.
		</p>
	</div>
	<div>
		<input type="button" id="buttonLoadCountriesForState" class="btn btn-primary m-2" value="Load Country List"/>
	</div>
	<div>
		<select id="dropDownCountriesForState" class="form-control m-2">
			
		</select>
	</div>
	
	<div>
		<select id="dropDownStates" class="form-control m-2" style="height: 300px" size="3">
		
		</select>
	</div>
	
	<div class="form-group row ml-2">
		<label class="col-form-label mt-2" id="labelStateName">State/Province Name:</label>
		<div class="col-md">
			<input type="text" class="form-control mt-2" id="fieldStateName"/>
		</div>
		
		<div class="col-lg-4 mt-2">
			<input type="button" id="buttonAddState" value="New" class="btn btn-secondary mr-2"/>
			<input type="button" id="buttonUpdateState" value="Update" class="btn btn-secondary mr-2" disabled="disabled"/>
			<input type="button" id="buttonDeleteState" value="Delete" class="btn btn-secondary" disabled="disabled"/>
		</div>
	</div>
	
</div>
</body>
</html>
